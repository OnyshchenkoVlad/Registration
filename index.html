<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="loginForm" class="rounded-form">
        <h1>Форма входу</h1>
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я" required>
            <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище" required>
            <div class="error-message" id="lastNameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Показати пароль</label>
        </div>
        <button type="submit" id="submitButton" disabled>Надіслати</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
